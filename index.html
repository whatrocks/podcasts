<body class="bg-indigo-50">

    <h2 class="mt-2 text-lg text-slate-700 dark:text-slate-400" id="loading-status"></h2>

        <li>Reply to <a class="text-blue-600 dark:text-blue-500 hover:underline" href="https://warpcast.com/whatrocks/0x7bd4ce" target="_blank">this cast</a> on Farcaster with
          the
          "raw" link from GitHub Gist (must be the raw one)</li>
      </ol>

  </div>
