<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Podcasts among Farcasters</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.2.5/fxparser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.2.5/fxparser.min.js.map"></script>
  </head>
  <body>
    <div class="flex flex-col items-center h-screen space-y-2">
      <h1 class="text-3xl mt-4">top podcasts among farcasters</h1> 
      <h2 id=""></h2>
      <div id="podlist"></div>
      <p>To add your podcasts to this page:</p>
      <ol>
        <li>Export your OPML XML file from your podcast player</li>
        <li>Create a public Github gist with the contents of this file</li>
        <li>Reply to this cast on Farcaster with the "raw" link from GitHub Gist (must be the raw one)</li>
      </ol>
    </div>
    <script defer src="./app.js"></script>
  </body>
</html>
